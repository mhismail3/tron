[package]
name = "tron-agent"
description = "Tron agent server binary - main entry point"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true

[lints]
workspace = true

[features]
default = ["embeddings", "transcription"]
embeddings = ["tron-embeddings/ort"]
transcription = ["tron-transcription/ort"]

[[bin]]
name = "tron"
path = "src/main.rs"

[dependencies]
tron-core.workspace = true
tron-events.workspace = true
tron-settings.workspace = true
tron-embeddings.workspace = true
tron-llm.workspace = true
tron-runtime.workspace = true
tron-tools.workspace = true
tron-skills.workspace = true
tron-server = { workspace = true, features = ["apns"] }
tron-transcription.workspace = true
async-trait.workspace = true
clap.workspace = true
rusqlite.workspace = true
tokio.workspace = true
tracing.workspace = true
anyhow.workspace = true
parking_lot.workspace = true
serde.workspace = true
serde_json.workspace = true
reqwest.workspace = true

[dev-dependencies]
tempfile.workspace = true
metrics-exporter-prometheus.workspace = true
