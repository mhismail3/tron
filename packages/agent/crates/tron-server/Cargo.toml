[package]
name = "tron-server"
description = "Axum HTTP + WebSocket server and event broadcasting"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true

[lints]
workspace = true

[features]
default = []
apns = ["dep:jsonwebtoken"]

[lib]
doctest = false

[dependencies]
tron-core.workspace = true
tron-events = { path = "../tron-events" }
tron-settings = { path = "../tron-settings" }
tron-llm = { path = "../tron-llm" }
tron-runtime = { path = "../tron-runtime" }
tron-tools = { path = "../tron-tools" }
tron-skills = { path = "../tron-skills" }
tron-embeddings = { path = "../tron-embeddings" }
tron-transcription = { path = "../tron-transcription", features = ["ort"] }
axum.workspace = true
tower.workspace = true
tower-http.workspace = true
tokio.workspace = true
tokio-tungstenite.workspace = true
tokio-util.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
tracing.workspace = true
futures.workspace = true
chrono.workspace = true
uuid.workspace = true
parking_lot.workspace = true
async-trait.workspace = true
regex.workspace = true
base64.workspace = true

reqwest = { workspace = true, features = ["multipart"] }
metrics.workspace = true
metrics-exporter-prometheus.workspace = true
jsonwebtoken = { workspace = true, optional = true }

[dev-dependencies]
reqwest.workspace = true
tokio = { workspace = true, features = ["test-util"] }
tokio-tungstenite.workspace = true
insta.workspace = true
mockall.workspace = true
async-stream.workspace = true
tempfile.workspace = true
