[workspace]
resolver = "2"
members = [
    "crates/tron-core",
    "crates/tron-events",
    "crates/tron-settings",
    "crates/tron-embeddings",
    "crates/tron-llm",
    "crates/tron-runtime",
    "crates/tron-tools",
    "crates/tron-skills",
    "crates/tron-transcription",
    "crates/tron-server",
    "crates/tron-agent",
    "crates/tron-bench",
]
default-members = [
    "crates/tron-core",
    "crates/tron-events",
    "crates/tron-settings",
    "crates/tron-embeddings",
    "crates/tron-llm",
    "crates/tron-runtime",
    "crates/tron-tools",
    "crates/tron-skills",
    "crates/tron-transcription",
    "crates/tron-server",
    "crates/tron-agent",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
license = "MIT"
repository = "https://github.com/moose/tron"

[workspace.dependencies]
# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "time", "net", "io-util", "process", "signal", "fs", "parking_lot"] }

# HTTP / WebSocket
axum = { version = "0.8", features = ["ws"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace", "limit", "timeout", "request-id", "catch-panic", "compression-gzip"] }
tokio-tungstenite = "0.26"
reqwest = { version = "0.12", features = ["json", "stream", "rustls-tls", "http2"], default-features = false }
eventsource-stream = "0.2"

# Database
rusqlite = { version = "0.32", features = ["bundled", "serde_json", "functions"] }
r2d2 = "0.8"
r2d2_sqlite = "0.25"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Logging / Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Metrics
metrics = "0.24"
metrics-exporter-prometheus = { version = "0.16", default-features = false }

# Error handling
thiserror = "2"
anyhow = "1"

# IDs and time
uuid = { version = "1", features = ["v7", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# OAuth / JWT
jsonwebtoken = "9"

# CLI
clap = { version = "4", features = ["derive"] }

# Filesystem
globset = "0.4"
walkdir = "2"
tempfile = "3"

# Regex
regex = "1"

# HTML
scraper = "0.22"
html2text = "0.14"

# Embeddings / Inference
ort = "2.0.0-rc.11"
tokenizers = { version = "0.21", default-features = false, features = ["onig"] }
symphonia = { version = "0.5", default-features = false, features = ["aac", "isomp4", "pcm", "wav"] }
rubato = "0.15"
hf-hub = { version = "0.4", default-features = false, features = ["ureq", "rustls-tls"] }
ndarray = "0.16"

# Testing
wiremock = "0.6"
insta = { version = "1", features = ["json", "redactions"] }
proptest = "1"
mockall = "0.13"
assert_matches = "1"

# Crypto
sha2 = "0.10"
base64 = "0.22"
rand = "0.9"
percent-encoding = "2"

# Concurrency
parking_lot = "0.12"
dashmap = "6"

# Utilities
async-stream = "0.3"
async-trait = "0.1"
bytes = "1"
futures = "0.3"
pin-project-lite = "0.2"
tokio-util = { version = "0.7", features = ["codec", "io"] }
tokio-stream = "0.1"

# Internal crates
tron-core = { path = "crates/tron-core" }
tron-events = { path = "crates/tron-events" }
tron-settings = { path = "crates/tron-settings" }
tron-embeddings = { path = "crates/tron-embeddings" }
tron-llm = { path = "crates/tron-llm" }
tron-runtime = { path = "crates/tron-runtime" }
tron-tools = { path = "crates/tron-tools" }
tron-skills = { path = "crates/tron-skills" }
tron-transcription = { path = "crates/tron-transcription" }
tron-server = { path = "crates/tron-server" }

[workspace.lints.rust]
unsafe_code = "deny"
unused_results = "warn"
missing_docs = "warn"

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
# Allow common pedantic false positives
module_name_repetitions = "allow"
must_use_candidate = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"

[profile.release]
lto = "fat"
opt-level = "s"
strip = true
codegen-units = 1
