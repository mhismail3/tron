[package]
name = "tron-embeddings"
description = "ONNX-based semantic embeddings and vector search for the Tron agent"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true

[lints]
workspace = true

[features]
default = []
ort = ["dep:ort", "dep:tokenizers", "dep:hf-hub", "dep:ndarray"]

[lib]
doctest = false

[dependencies]
tron-events.workspace = true
tron-settings.workspace = true
async-trait.workspace = true
parking_lot.workspace = true
rusqlite.workspace = true
serde.workspace = true
serde_json.workspace = true
sha2.workspace = true
thiserror.workspace = true
tracing.workspace = true
tokio.workspace = true
ort = { workspace = true, optional = true }
tokenizers = { workspace = true, optional = true }
hf-hub = { workspace = true, optional = true }
ndarray = { workspace = true, optional = true }

[dev-dependencies]
tempfile.workspace = true
tokio = { workspace = true, features = ["test-util"] }
proptest.workspace = true
